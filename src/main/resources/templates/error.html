<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Error - IRCTC</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Custom CSS -->
<style>
body {
	padding-top: 70px;
}

.navbar-brand {
	color: white;
	font-weight: bold;
}
.navbar {
	background-color:#3d8bc7;
	color: white;
}

.navbar-nav .nav-link {
	color: white;
}
.error-container {
	text-align: center;
	margin-top: 50px;
}

.error-code {
	font-size: 120px;
	color: #3d8bc7;
}

.error-message {
	font-size: 24px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container" >
		<img th:src="@{/image/secondry-logo.png}"  height="40px" width="50px"></img>
			<a class="navbar-brand">IRCTC</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<!-- Redirected links -->
					<li class="nav-item redirect-links">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" th:href="@{/user/registration}">Registration</a>
							</li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/user/login}">Login</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/contactUs}">Contact Us</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 404 Error Content -->
	<div class="container error-container">
		<div class="error-code">404</div>
		<div class="error-message">Oops! Page not found.</div>
		<p>The page you are looking for might have been removed or its
			name changed or is temporarily unavailable.</p>
		<a th:href="@{/}" class="btn btn-primary">Back to Home</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
